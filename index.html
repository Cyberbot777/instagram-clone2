<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg" alt="Profile Picture" class="profile-pic">
            <span class="username">username</span>
        </div>
        <div class="post-image">
            <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg" alt="Post Image">
        </div>
        <div class="post-footer">
            <div class="icons">
                <i class="far fa-heart" id="like-btn"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="caption">This is a sample caption for the post.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
